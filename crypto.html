<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState · Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
backdrop-filter:blur(12px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 18px 220px;
text-align:center;
}

.page-title{
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.page-sub{
margin-top:6px;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:42px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

/* INPUT */
input{
width:100%;
padding:16px;
border-radius:16px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
margin-bottom:16px;
font-size:.9rem;
}

/* PRESETS */
.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
margin-bottom:18px;
}
.presets button{
padding:12px 0;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
cursor:pointer;
}

/* PRIMARY CTA */
.primary{
width:100%;
padding:16px;
border-radius:18px;
border:none;
font-weight:900;
font-size:.95rem;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* TOGGLE */
.toggle{
display:flex;
gap:10px;
margin:18px 0 14px;
}
.toggle button{
flex:1;
padding:12px 0;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
font-size:.7rem;
cursor:pointer;
}
.toggle button.active{background:var(--accent)}

/* TRENDING */
.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending img{
width:22px;
height:22px;
border-radius:50%;
}

/* WIDGET */
.widget{
width:420px;
height:520px;
border-radius:28px;
padding:22px;
background:linear-gradient(180deg,#12132b,#0a0b1a);
border:1px solid var(--border);
display:flex;
flex-direction:column;
justify-content:space-between;
margin:0 auto;
}

.asset{
text-align:center;
}
.asset img{
width:60px;
height:60px;
border-radius:50%;
}
.asset-name{
font-size:2.6rem;
font-weight:900;
white-space:nowrap;
}

.price{
font-size:3rem;
font-weight:900;
white-space:nowrap;
}
.price small{
font-size:.9rem;
vertical-align:super;
margin-right:2px;
color:var(--muted);
}

.change{
font-size:1.2rem;
font-weight:900;
white-space:nowrap;
}

.stats{
margin-top:12px;
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}
.stat{
background:#0b0c1b;
border-radius:18px;
padding:16px 10px;
border:1px solid var(--border);
}
.stat span{
display:block;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
margin-bottom:6px;
}
.stat strong{
font-size:1.45rem;
font-weight:900;
}

.footer{
font-size:.6rem;
color:var(--muted);
line-height:1.35;
text-align:center;
}

/* SHARE */
.actions{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:14px;
}
.action-btn{
padding:16px;
border-radius:18px;
border:none;
font-weight:900;
font-size:.9rem;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}
.action-btn.secondary{
background:#0b0c1b;
border:1px solid var(--border);
}
.action-btn.copied{
background:var(--up);
color:#07130a;
}

.caption{
background:#0b0c1b;
border:1px solid var(--border);
border-radius:18px;
padding:16px;
font-size:.85rem;
}

/* FAQ */
.faq{
position:absolute;
bottom:24px;
left:0;
right:0;
display:flex;
justify-content:center;
font-size:.7rem;
letter-spacing:.25em;
color:var(--muted);
}
.faq a{color:var(--muted);cursor:pointer}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:20;
}
.modal .panel{max-width:560px;text-align:left}
.modal p{font-size:.85rem;color:var(--muted);line-height:1.45}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="page-title">BlockState</div>
<div class="page-sub">CRYPTO</div>

<div class="main">

<!-- CREATE -->
<div>
<div class="panel">
<input id="search" placeholder="Search crypto (Top 250)">
<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.showGainers()">GAINERS</button>
<button id="lBtn" onclick="App.showLosers()">LOSERS</button>
</div>

<div class="trending">
<ul id="trendList"></ul>
</div>
</div>
</div>

<!-- CAPTURE / SHARE -->
<div>
<div id="output"></div>

<div class="panel" style="margin-top:36px;">
<div class="actions">
<button class="action-btn" onclick="App.save()">Save BlockState</button>
<button class="action-btn secondary" id="copyBtn" onclick="App.copy()">Copy Caption</button>
</div>
<div class="caption" id="caption"></div>
</div>
</div>

</div>

<div class="faq">
<a onclick="FAQ.open()">CRYPTO FAQ</a>
</div>
</div>

<div class="modal" id="faq">
<div class="panel">
<p><strong>Crypto BlockState</strong> is a static visual snapshot of cryptocurrency market data captured at a moment in time.</p>
<p>Data is provided by CoinGecko and may be delayed or rounded.</p>
<p>No financial or investment advice is provided.</p>
<button class="primary" onclick="FAQ.close()">Close</button>
</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.4)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();

const FAQ={open(){faq.style.display="flex"},close(){faq.style.display="none"}};

const App={
coins:[],current:null,

fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01)return v.toFixed(4);
const d=v.toFixed(10).split(".")[1];
let z=0; for(const c of d){if(c==="0")z++;else break;}
return `<small>${z}</small>${d.slice(z,z+4)}`;
},

cap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+" T";
if(v>=1e9)return (v/1e9).toFixed(2)+" B";
return (v/1e6).toFixed(2)+" M";
},

makeCaption(){
const c=this.current;
const up=c.price_change_percentage_24h>=0;
const arrow=up?"▲":"▼";
caption.textContent=
`${c.symbol.toUpperCase()} ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% ${arrow}
Price: $${c.current_price.toLocaleString()} • Market Cap: ${this.cap(c.market_cap)} #BlockState`;
},

async load(){
const r=await fetch("data/crypto.json");
const j=await r.json();
this.coins=j.data;
this.populate();
this.showGainers();
this.show(this.coins[0]);
},

populate(){
presets.innerHTML="";
["bitcoin","ethereum","binancecoin","ripple","dogecoin"].forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(!c)return;
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c,true);
presets.appendChild(b);
});
},

render(list){
trendList.innerHTML="";
list.slice(0,10).forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`<span>${c.name}</span>
<span style="color:${c.price_change_percentage_24h>=0?'var(--up)':'var(--down)'}">
${c.price_change_percentage_24h.toFixed(2)}%
</span>`;
li.onclick=()=>this.show(c,true);
trendList.appendChild(li);
});
},

showGainers(){
gBtn.classList.add("active");lBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h));
},
showLosers(){
lBtn.classList.add("active");gBtn.classList.remove("active");
this.render([...this.coins].sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h));
},

generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c,true);
},

show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
const arrow=up?"▲":"▼";
const delta=Math.abs(c.price_change_24h);

output.innerHTML=`
<div class="widget">
<div>
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.symbol.toUpperCase()}</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${arrow} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% ($${this.fmt(delta)})
</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmt(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmt(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.cap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>
</div>

<div class="footer">
<div>${new Date().toUTCString()}</div>
<div>Data provided by CoinGecko • BlockState.Live</div>
</div>
</div>`;
this.makeCaption();
},

save(){
html2canvas(document.querySelector(".widget"),{scale:2,backgroundColor:null}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL("image/png");
a.click();
});
},

copy(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.classList.add("copied");
copyBtn.textContent="Copied ✓";
setTimeout(()=>{copyBtn.textContent="Copy Caption";copyBtn.classList.remove("copied")},1500);
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
