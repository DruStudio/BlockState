<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState Â· Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
backdrop-filter:blur(12px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 18px 220px;
text-align:center;
}

.page-title{
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.page-sub{
margin-top:6px;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:42px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* TITLES */
.section{
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
margin-bottom:16px;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

/* INPUT */
input{
width:100%;
padding:16px;
border-radius:16px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
margin-bottom:16px;
font-size:.9rem;
}

/* PRESETS */
.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
margin-bottom:18px;
}
.presets button{
padding:12px 0;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
cursor:pointer;
}

/* PRIMARY CTA */
.primary{
width:100%;
padding:16px;
border-radius:18px;
border:none;
font-weight:900;
font-size:.95rem;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* TOGGLE */
.toggle{
display:flex;
gap:10px;
margin:18px 0 14px;
}
.toggle button{
flex:1;
padding:12px 0;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
font-size:.7rem;
cursor:pointer;
}
.toggle button.active{background:var(--accent)}

/* TRENDING */
.trending ul{list-style:none}
.trending li{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending .left{
display:flex;
align-items:center;
gap:10px;
}
.trending img{
width:22px;
height:22px;
border-radius:50%;
}

/* WIDGET */
.widget{
width:420px;
max-width:100%;
height:520px;
border-radius:28px;
padding:22px;
background:linear-gradient(180deg,#12132b,#0a0b1a);
border:1px solid var(--border);
display:flex;
flex-direction:column;
justify-content:space-between;
margin:0 auto;
overflow:hidden;
}
.widget.up{box-shadow:0 0 16px rgba(34,197,94,.22)}
.widget.down{box-shadow:0 0 16px rgba(239,68,68,.22)}

.asset{
display:flex;
flex-direction:column;
align-items:center;
gap:6px;
}
.asset img{
width:60px;
height:60px;
border-radius:50%;
}
.asset-name{
font-size:2.4rem;
font-weight:900;
}

/* PRICE */
.price{
font-size:2.6rem;
font-weight:900;
}

/* CHANGE */
.change{
font-size:1.1rem;
font-weight:900;
}

/* STATS */
.stats{
margin-top:12px;
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}
.stat{
background:#0b0c1b;
border-radius:18px;
padding:16px 10px;
border:1px solid var(--border);
}
.stat span{
display:block;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
margin-bottom:6px;
}
.stat strong{
font-size:1.3rem;
font-weight:900;
}

/* FOOTER */
.footer{
font-size:.6rem;
color:var(--muted);
line-height:1.35;
text-align:center;
}

/* SHARE */
.actions{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-bottom:14px;
}
.action-btn{
padding:16px;
border-radius:18px;
border:none;
font-weight:900;
font-size:.9rem;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}
.action-btn.secondary{
background:#0b0c1b;
border:1px solid var(--border);
}
.action-btn.copied{
background:var(--up);
color:#07130a;
}

.caption{
background:#0b0c1b;
border:1px solid var(--border);
border-radius:18px;
padding:16px;
font-size:.85rem;
}

/* FAQ */
.faq{
position:absolute;
bottom:24px;
left:0;
right:0;
display:flex;
justify-content:center;
font-size:.7rem;
letter-spacing:.25em;
color:var(--muted);
}
.faq a{color:var(--muted);cursor:pointer}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:20;
}
.modal .panel{max-width:560px;text-align:left}

/* MOBILE */
@media(max-width:900px){
.main{
grid-template-columns:1fr;
}
.page-title{font-size:2.4rem}
.widget{height:auto}
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="page-title">BlockState</div>
<div class="page-sub">CRYPTO</div>

<div class="main">

<div>
<div class="section">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto (Top 250)">
<datalist id="coins"></datalist>

<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.showGainers()">GAINERS</button>
<button id="lBtn" onclick="App.showLosers()">LOSERS</button>
</div>

<div class="trending">
<ul id="trendList"></ul>
</div>
</div>
</div>

<div>
<div class="section">CAPTURE</div>
<div id="output"></div>

<div class="section" style="margin-top:36px;">SHARE</div>
<div class="panel">
<div class="actions">
<button class="action-btn" onclick="App.save()">Save BlockState</button>
<button class="action-btn secondary" id="copyBtn" onclick="App.copy()">Copy Caption</button>
</div>
<div class="caption" id="caption"></div>
</div>
</div>

</div>
</div>

<script>
/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h,pts=[];

function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
pts=[...Array(70)].map(()=>({
x:Math.random()*w,
y:Math.random()*h,
v:(Math.random()*0.4)+0.2
}));
}
window.addEventListener("resize",resize);
resize();

(function loop(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.35)";
pts.forEach(p=>{
p.y+=p.v;
if(p.y>h)p.y=0;
ctx.fillRect(p.x,p.y,1.5,1.5);
});
requestAnimationFrame(loop);
})();
</script>

</body>
</html>
