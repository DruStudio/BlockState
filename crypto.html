<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState — Crypto</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--panel2:#0f0f1a;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
--green:#22c55e;
--red:#ef4444;
}

*{box-sizing:border-box}
html,body{
margin:0;
padding:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* NAV */
.nav{
position:fixed;
top:0;
width:100%;
z-index:5;
display:flex;
justify-content:center;
gap:32px;
padding:10px 0;
letter-spacing:.35em;
font-size:.75rem;
color:var(--muted);
background:linear-gradient(to bottom, rgba(7,7,12,.9), rgba(7,7,12,0));
}
.nav a{color:inherit;text-decoration:none}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:90px 16px 120px;
}

h1{
text-align:center;
font-size:3rem;
font-weight:900;
color:var(--accent);
margin-bottom:4px;
}
.subtitle{
text-align:center;
letter-spacing:.4em;
font-size:.75rem;
color:var(--muted);
margin-bottom:28px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:420px 1fr;
gap:28px;
}
@media(max-width:900px){
.grid{grid-template-columns:1fr}
}

/* PANELS */
.panel{
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:22px;
padding:18px;
}

.section{
text-align:center;
letter-spacing:.4em;
font-size:.75rem;
color:var(--muted);
margin-bottom:12px;
}

/* CREATE */
input{
width:100%;
padding:14px;
border-radius:14px;
border:2px solid var(--border);
background:#10101a;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}
.presets button{
padding:10px;
border-radius:12px;
border:1px solid var(--border);
background:#10101a;
color:white;
font-weight:800;
cursor:pointer;
}

.primary{
width:100%;
padding:14px;
border-radius:16px;
border:none;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}

/* TOGGLE */
.toggle{
display:flex;
gap:8px;
margin-top:14px;
}
.toggle button{
flex:1;
padding:10px;
border-radius:14px;
border:1px solid var(--border);
background:#10101a;
color:white;
font-weight:800;
}
.toggle button.active{
background:linear-gradient(135deg,var(--accent),#8b5cf6);
border:none;
}

/* TRENDING */
.trending li{
list-style:none;
display:flex;
align-items:center;
justify-content:space-between;
padding:10px 6px;
border-bottom:1px solid var(--border);
cursor:pointer;
}
.trending img{
width:20px;
height:20px;
border-radius:50%;
margin-right:8px;
}
.trending .left{display:flex;align-items:center}

/* WIDGET */
.widget{
background:var(--panel2);
border-radius:26px;
padding:22px;
text-align:center;
border:2px solid var(--border);
}
.widget.positive{box-shadow:0 0 22px rgba(34,197,94,.35);border-color:var(--green)}
.widget.negative{box-shadow:0 0 22px rgba(239,68,68,.35);border-color:var(--red)}

.coin{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}
.coin img{
width:48px;
height:48px;
border-radius:50%;
position:relative;
top:4px;
}

.coin .name{font-size:1.6rem;font-weight:900}
.coin .symbol{font-size:.75rem;color:var(--muted)}

.price{
font-size:3rem;
font-weight:900;
margin:6px 0;
}

.change{
font-size:1.25rem;
font-weight:900;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-top:18px;
}
.stat{
background:#0d0d16;
border-radius:18px;
padding:16px;
}
.stat span{
display:block;
font-size:.65rem;
color:var(--muted);
margin-bottom:6px;
}
.stat strong{font-size:1.1rem}

.footer{
margin-top:16px;
font-size:.65rem;
color:var(--muted);
}

/* SHARE */
.share{
margin-top:18px;
}
.share-buttons{
display:flex;
gap:10px;
}
.share-buttons button{
flex:1;
padding:14px;
border-radius:16px;
border:none;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
}
.copied{background:linear-gradient(135deg,var(--green),#16a34a)!important}

.caption{
margin-top:10px;
padding:14px;
border-radius:14px;
background:#10101a;
border:1px solid var(--border);
font-size:.85rem;
color:var(--muted);
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="nav">
<a href="index.html">HOME</a>
<span>CRYPTO</span>
</div>

<div class="container">
<h1>BlockState</h1>
<div class="subtitle">CRYPTO</div>

<div class="grid">
<!-- CREATE -->
<div class="panel">
<div class="section">CREATE</div>
<input id="search" placeholder="Search crypto (Top 250)">
<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>

<div class="toggle">
<button id="gBtn" class="active" onclick="App.setMode('gainers')">GAINERS</button>
<button id="lBtn" onclick="App.setMode('losers')">LOSERS</button>
</div>

<ul class="trending" id="trendList"></ul>
</div>

<!-- CAPTURE + SHARE -->
<div>
<div class="section">CAPTURE</div>
<div id="output"></div>

<div class="share panel">
<div class="section">SHARE</div>
<div class="share-buttons">
<button onclick="App.saveImage()">Save BlockState</button>
<button id="copyBtn" onclick="App.copyCaption()">Copy Caption</button>
</div>
<div class="caption" id="caption"></div>
</div>
</div>
</div>
</div>

<script>
/* PARTICLES (shared state) */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();addEventListener("resize",resize);

if(!window.__particles){
window.__particles=[];
for(let i=0;i<70;i++)window.__particles.push({
x:Math.random()*w,y:Math.random()*h,
vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25
});
}
const p=window.__particles;
(function loop(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.35)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.y<0)o.y=h;
if(o.x>w)o.x=0;if(o.y>h)o.y=0;
x.fillRect(o.x,o.y,1,1);
});
requestAnimationFrame(loop);
})();

/* APP */
const App={
coins:[],current:null,mode:'gainers',
async load(){
const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1");
this.coins=await r.json();
this.renderPresets();
this.setMode('gainers');
this.show(this.coins.find(c=>c.id==="bitcoin"));
},
renderPresets(){
["bitcoin","ethereum","binancecoin","ripple","dogecoin"].forEach(id=>{
const c=this.coins.find(x=>x.id===id);
if(!c)return;
const b=document.createElement("button");
b.textContent=c.symbol.toUpperCase();
b.onclick=()=>this.show(c);
presets.appendChild(b);
});
},
setMode(m){
this.mode=m;
gBtn.classList.toggle("active",m==="gainers");
lBtn.classList.toggle("active",m==="losers");
this.renderTrending();
},
renderTrending(){
trendList.innerHTML="";
[...this.coins]
.sort((a,b)=>this.mode==="gainers"
?b.price_change_percentage_24h-a.price_change_percentage_24h
:a.price_change_percentage_24h-b.price_change_percentage_24h)
.slice(0,10)
.forEach(c=>{
const li=document.createElement("li");
li.innerHTML=`
<div class="left"><img src="${c.image}" crossorigin="anonymous">${c.name}</div>
<span style="color:${c.price_change_percentage_24h>=0?'var(--green)':'var(--red)'}">
${c.price_change_percentage_24h.toFixed(2)}%
</span>`;
li.onclick=()=>this.show(c);
trendList.appendChild(li);
});
},
priceDecimals(v){
if(v>=100) return 2;
if(v>=1) return 2;
if(v>=0.01) return 4;
return 6;
},
fmtPrice(v){
return v.toLocaleString(undefined,{
minimumFractionDigits:this.priceDecimals(v),
maximumFractionDigits:this.priceDecimals(v)
});
},
fmtChange(v, price){
const d=this.priceDecimals(price);
return v.toFixed(d);
},
fmtCap(v){
if(v>=1e12)return(v/1e12).toFixed(2)+" T";
if(v>=1e9)return(v/1e9).toFixed(2)+" B";
return(v/1e6).toFixed(2)+" M";
},
show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
output.innerHTML=`
<div class="widget ${up?'positive':'negative'}" id="widget">
<div class="coin">
<img src="${c.image}" crossorigin="anonymous">
<div>
<div class="name">${c.name.length>18?c.symbol.toUpperCase():c.name}</div>
<div class="symbol">${c.symbol.toUpperCase()}</div>
</div>
</div>
<div class="price">$${this.fmtPrice(c.current_price)}</div>
<div class="change" style="color:${up?'var(--green)':'var(--red)'}">
${up?'▲':'▼'} ${c.price_change_percentage_24h.toFixed(2)}% ($${this.fmtChange(c.price_change_24h,c.current_price)})
</div>
<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmtPrice(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmtPrice(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.fmtCap(c.market_cap)}</strong></div>
<div class="stat"><span>MC RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>
<div class="footer">
Captured • ${new Date().toUTCString()}<br>
Data provided using CoinGecko • BlockState.Live
</div>
</div>`;
this.makeCaption();
},
generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},
makeCaption(){
const c=this.current;
const up=c.price_change_percentage_24h>=0;
caption.textContent=
`${c.name} moved ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% ${up?'▲':'▼'} trading at $${this.fmtPrice(c.current_price)} with a market cap of ${this.fmtCap(c.market_cap)} #${c.symbol.toUpperCase()} #BlockState`;
},
copyCaption(){
navigator.clipboard.writeText(caption.textContent);
copyBtn.classList.add("copied");
copyBtn.textContent="Copied ✓";
setTimeout(()=>{copyBtn.classList.remove("copied");copyBtn.textContent="Copy Caption"},1200);
},
saveImage(){
const img=document.querySelector("#widget img");
img.decode().then(()=>{
html2canvas(document.getElementById("widget"),{
backgroundColor:null,
scale:2,
useCORS:true
}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
});
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());
</script>

</body>
</html>
