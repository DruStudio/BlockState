<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState · Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
backdrop-filter:blur(12px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 16px 220px;
text-align:center;
}

.page-title{
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.page-sub{
margin-top:6px;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:32px;
}

/* GRID */
.main{
display:grid;
grid-template-columns:420px 1fr;
gap:32px;
justify-content:center;
}
@media(max-width:900px){
.main{grid-template-columns:1fr}
}

/* SECTIONS */
.section{
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
margin-bottom:14px;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:20px;
}

/* INPUT */
input{
width:100%;
padding:16px;
border-radius:16px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
margin-bottom:14px;
font-size:.9rem;
}

/* PRESETS */
.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px;
margin-bottom:14px;
}
.presets button{
padding:12px 0;
border-radius:14px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
font-weight:900;
cursor:pointer;
}

/* CTA */
.primary{
width:100%;
padding:16px;
border-radius:18px;
border:none;
font-weight:900;
font-size:.95rem;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
}

/* WIDGET */
.widget{
width:1080px;
height:1080px;
border-radius:32px;
padding:36px;
background:linear-gradient(180deg,#12132b,#0a0b1a);
border:1px solid var(--border);
display:flex;
flex-direction:column;
justify-content:space-between;
margin:0 auto;
}
@media(max-width:900px){
.widget{
transform:scale(.34);
transform-origin:top center;
margin-bottom:-360px;
}
}

.asset{text-align:center}
.asset img{width:96px;height:96px;border-radius:50%}
.asset-name{font-size:3.4rem;font-weight:900}

.price{font-size:4rem;font-weight:900}

.change{font-size:1.6rem;font-weight:900}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
}
.stat{
background:#0b0c1b;
border-radius:20px;
padding:22px;
border:1px solid var(--border);
}
.stat span{
display:block;
font-size:.7rem;
letter-spacing:.2em;
color:var(--muted);
margin-bottom:6px;
}
.stat strong{font-size:1.6rem}

.footer{
font-size:.7rem;
color:var(--muted);
text-align:center;
line-height:1.4;
}

/* CAPTION */
.caption{
background:#0b0c1b;
border:1px solid var(--border);
border-radius:18px;
padding:16px;
font-size:.85rem;
margin-top:14px;
}
</style>
</head>

<body>

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<div class="page-title">BlockState</div>
<div class="page-sub">CRYPTO</div>

<div class="main">

<div>
<div class="section">CREATE</div>
<div class="panel">
<input id="search" placeholder="Search crypto (Top 250)">
<div class="presets">
<button onclick="App.pick('bitcoin')">BTC</button>
<button onclick="App.pick('ethereum')">ETH</button>
<button onclick="App.pick('ripple')">XRP</button>
<button onclick="App.pick('dogecoin')">DOGE</button>
<button onclick="App.pick('solana')">SOL</button>
</div>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>
</div>

<div>
<div class="section">CAPTURE</div>
<div id="output"></div>
<div class="section" style="margin-top:36px;">SHARE</div>
<div class="panel">
<div class="caption" id="caption"></div>
</div>
</div>

</div>
</div>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.6+.4});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.4)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.x>w)o.x=0;
if(o.y<0)o.y=h;if(o.y>h)o.y=0;
x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(t);
})();

const App={
coins:[],
current:null,

fmt(v){
if(v>=1)return v.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
if(v>=0.01)return v.toFixed(4);
const s=v.toFixed(10).split(".")[1];
let z=0;for(const c of s){if(c==="0")z++;else break;}
return `0.${"0".repeat(z)}${s.slice(z,z+4)}`;
},

cap(v){
if(v>=1e12)return (v/1e12).toFixed(2)+" T";
if(v>=1e9)return (v/1e9).toFixed(2)+" B";
return (v/1e6).toFixed(2)+" M";
},

async load(){
const r=await fetch("data/crypto.json");
const j=await r.json();
this.coins=j.data;
this.show(this.coins[0]);
},

pick(id){
const c=this.coins.find(x=>x.id===id);
if(c)this.show(c);
},

generate(){
const v=search.value.toLowerCase();
const c=this.coins.find(x=>v.includes(x.symbol)||v.includes(x.name.toLowerCase()));
if(c)this.show(c);
},

show(c){
this.current=c;
const up=c.price_change_percentage_24h>=0;
const arrow=up?"▲":"▼";

output.innerHTML=`
<div class="widget">
<div>
<div class="asset">
<img src="${c.image}">
<div class="asset-name">${c.symbol.toUpperCase()}</div>
</div>

<div class="price">$${this.fmt(c.current_price)}</div>

<div class="change" style="color:${up?'var(--up)':'var(--down)'}">
${arrow} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}%
($${this.fmt(Math.abs(c.price_change_24h))})
</div>

<div class="stats">
<div class="stat"><span>24H HIGH</span><strong>$${this.fmt(c.high_24h)}</strong></div>
<div class="stat"><span>24H LOW</span><strong>$${this.fmt(c.low_24h)}</strong></div>
<div class="stat"><span>MARKET CAP</span><strong>${this.cap(c.market_cap)}</strong></div>
<div class="stat"><span>RANK</span><strong>#${c.market_cap_rank}</strong></div>
</div>
</div>

<div class="footer">
<div>${new Date().toUTCString()}</div>
<div>Data provided by CoinGecko • BlockState.Live</div>
</div>
</div>`;

caption.textContent=
`${c.symbol.toUpperCase()} is ${up?'up':'down'} ${Math.abs(c.price_change_percentage_24h).toFixed(2)}% ${arrow}
Price: $${this.fmt(c.current_price)} • Market Cap: ${this.cap(c.market_cap)} #BlockState`;
}
};

document.addEventListener("DOMContentLoaded",()=>App.load());

// 5-minute boundary refresh
(function(){
const n=new Date();
const ms=(5-(n.getMinutes()%5))*60000-n.getSeconds()*1000-n.getMilliseconds();
setTimeout(()=>location.reload(),ms);
})();
</script>

</body>
</html>
