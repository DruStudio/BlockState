<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState Â· Crypto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
:root{
--bg:#07070c;
--panel:#0f1022;
--panel2:#0b0b18;
--border:#23244a;
--text:#ffffff;
--muted:#9aa0c5;
--accent:#6c7cff;
--up:#22c55e;
--down:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:10;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
backdrop-filter:blur(12px);
}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* PAGE */
.container{
position:relative;
z-index:2;
max-width:1200px;
margin:0 auto;
padding:120px 18px 220px;
text-align:center;
}

.refresh{
font-size:.65rem;
letter-spacing:.25em;
color:var(--muted);
margin-top:14px;
margin-bottom:42px;
}

.page-title{
font-size:3rem;
font-weight:900;
color:var(--accent);
}
.page-sub{
margin-top:6px;
font-size:.75rem;
letter-spacing:.35em;
color:var(--muted);
margin-bottom:14px;
}

/* GRID */
.main{
text-align:center;
display:grid;
grip-template-columns:420px 420px;
gap:36px;
justify-content:center;
}

/* TITLES */
.section{
font-size:.75rem;
letter-spacing:.4em;
color:var(--muted);
font-weight:900;
margin-bottom:16px;
}

/* PANELS */
.panel{
background:linear-gradient(180deg,var(--panel),var(--panel2));
border:1px solid var(--border);
border-radius:22px;
padding:22px;
}

/* INPUT */
input{
width:100%;
padding:16px;
border-radius:16px;
border:1px solid var(--border);
background:#0b0c1b;
color:white;
margin-bottom:16px;
font-size:.9rem;
}

/* MOBILE */
@media(max-width:900px){
.main{grid-template-columns:1fr}
.page-title{font-size:2.4rem}
.widget{height:auto}
}
</style>
</head>

<body>

<canvas id="particles"></canvas> <!-- Particles added to the background -->
<div class="refresh" id="refreshTimer"></div> <!-- Refresh Timer Moved to the Top -->

<nav>
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<div class="container">
<div class="page-title">BlockState</div>
<div class="page-sub">CRYPTO</div>

<div class="main">
<div>
<div class="section">CREATE</div>
<div class="panel">
<input id="search" list="coins" placeholder="Search crypto (Top 250)">
<datalist id="coins"></datalist>
<div class="presets" id="presets"></div>
<button class="primary" onclick="App.generate()">Create BlockState</button>
</div>
</div>
</div>
</div>

<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h,pts=[];
function resizeParticles(){
w=canvas.width=innerWidth;
h=canvas.height=innerHeight;
pts=[...Array(70)].map(()=>({x:Math.random()*w,y:Math.random()*h,v:Math.random()*0.5+.2}));
}
addEventListener("resize",resizeParticles);resizeParticles();
(function animateParticles(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="rgba(108,124,255,.35)";
pts.forEach(p=>{p.y+=p.v;if(p.y>h)p.y=0;ctx.fillRect(p.x,p.y,1.5,1.5)});
requestAnimationFrame(animateParticles);
})();
</script>
</body>
</html>
