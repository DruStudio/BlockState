<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>BlockState — Crypto</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
html,body{
margin:0;
padding:0;
background:#07070c;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

.container{
position:relative;
z-index:2;
max-width:420px;
margin:auto;
padding:64px 16px 120px;
}

.title{
text-align:center;
font-size:2.6rem;
font-weight:900;
color:#6c7cff;
}

.subtitle{
text-align:center;
letter-spacing:.35em;
font-size:.75rem;
color:#9aa0b4;
margin-bottom:28px;
}

.section{
text-align:center;
letter-spacing:.35em;
font-size:.7rem;
color:#9aa0b4;
margin:28px 0 12px;
}

.panel{
background:linear-gradient(135deg,#141425,#1d1d32);
border:1px solid #2a2a3a;
border-radius:22px;
padding:18px;
margin-bottom:20px;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:2px solid #2a2a3a;
background:#10101a;
color:white;
margin-bottom:14px;
}

.presets{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
margin-bottom:14px;
}

.presets button,.primary{
padding:12px;
border-radius:14px;
border:none;
background:#10101a;
color:white;
font-weight:800;
}

.primary{
background:linear-gradient(135deg,#6c7cff,#8b5cf6);
}

.capture-frame{
width:1080px;
height:1080px;
background:#0f0f1a;
border-radius:32px;
padding:64px;
box-sizing:border-box;
transform:scale(.38);
transform-origin:top center;
margin:auto;
}

.widget{text-align:center}

.price{
font-size:3rem;
font-weight:900;
margin:14px 0;
}

.change{
font-size:1.2rem;
font-weight:800;
text-align:center;
}

.stats{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-top:20px;
}

.stat{
background:#0d0d16;
border-radius:14px;
padding:14px;
font-size:.85rem;
}

.footer{
margin-top:20px;
font-size:.65rem;
color:#9aa0b4;
text-align:center;
}

.share-buttons{
display:flex;
gap:10px;
}

.share-buttons button{
flex:1;
padding:14px;
border-radius:14px;
border:none;
font-weight:900;
background:linear-gradient(135deg,#6c7cff,#8b5cf6);
color:white;
cursor:pointer;
}

@media(max-width:480px){
.title{font-size:2.2rem}
}
</style>
</head>

<body>
<canvas id="particles"></canvas>

<div class="container">

<div class="title">BlockState</div>
<div class="subtitle">CRYPTO</div>

<div class="section">CREATE</div>
<div class="panel">
<input placeholder="Search crypto (Top 250)">
<div class="presets">
<button>BTC</button><button>ETH</button><button>BNB</button><button>XRP</button><button>DOGE</button>
</div>
<button class="primary">Create BlockState</button>
</div>

<div class="section">CAPTURE</div>
<div id="capture" class="capture-frame">
<div class="widget">
<div style="font-size:1.6rem;font-weight:900">
Bitcoin <span style="font-size:.8rem;color:#9aa0b4">BTC</span>
</div>

<div class="price">$76,721.00</div>
<div class="change" style="color:#ef4444">▼ 24 hours −1.82%</div>

<div class="stats">
<div class="stat">24h High<br><strong>$79,242</strong></div>
<div class="stat">24h Low<br><strong>$76,580</strong></div>
<div class="stat">Market Cap<br><strong>$1.53T</strong></div>
<div class="stat">MC Rank<br><strong>#1</strong></div>
</div>

<div class="footer">
Captured • Sun, 01 Feb 2026 22:10 GMT<br>
Data via CoinGecko • BlockState.Live
</div>
</div>
</div>

<div class="section">SHARE</div>
<div class="panel">
<div class="share-buttons">
<button onclick="save()">Save BlockState</button>
<button onclick="copyCaption()">Copy Caption</button>
</div>
</div>

</div>

<script>
function save(){
html2canvas(document.getElementById("capture"),{
backgroundColor:"#0f0f1a",
scale:1
}).then(c=>{
const a=document.createElement("a");
a.download="blockstate.png";
a.href=c.toDataURL();
a.click();
});
}

function copyCaption(){
navigator.clipboard.writeText(
"Bitcoin (BTC) — $76,721\n24h −1.82%\nGenerated with BlockState.Live"
);
alert("Caption copied!");
}

const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.35)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.y<0)o.y=h;
if(o.x>w)o.x=0;if(o.y>h)o.y=0;
x.fillRect(o.x,o.y,1,1)
});
requestAnimationFrame(t);
})();
</script>
</body>
</html>
