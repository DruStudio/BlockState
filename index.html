<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>BlockState</title>

<style>
html,body{
margin:0;
padding:0;
background:#07070c;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

.container{
position:relative;
z-index:2;
max-width:420px;
margin:auto;
padding:64px 16px 120px;
}

.title{
text-align:center;
font-size:2.8rem;
font-weight:900;
color:#6c7cff;
margin-bottom:6px;
}

.subtitle{
text-align:center;
letter-spacing:.35em;
font-size:.75rem;
color:#9aa0b4;
margin-bottom:28px;
}

.nav{
display:grid;
gap:14px;
}

.nav a{
text-decoration:none;
}

.panel{
background:linear-gradient(135deg,#141425,#1d1d32);
border:1px solid #2a2a3a;
border-radius:22px;
padding:22px;
text-align:center;
font-weight:900;
font-size:1.2rem;
color:white;
}

.footer{
text-align:center;
font-size:.65rem;
color:#9aa0b4;
margin-top:28px;
}

@media(max-width:480px){
.title{font-size:2.3rem}
}
</style>
</head>

<body>
<canvas id="particles"></canvas>

<div class="container">
<div class="title">BlockState</div>
<div class="subtitle">CREATE · CAPTURE · SHARE</div>

<div class="nav">
<a href="crypto.html"><div class="panel">Crypto</div></a>
<a href="#"><div class="panel">Stocks (Soon)</div></a>
<a href="#"><div class="panel">Indexes (Soon)</div></a>
</div>

<div class="footer">
© 2026 BlockState.Live
</div>
</div>

<script>
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.35)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.y<0)o.y=h;
if(o.x>w)o.x=0;if(o.y>h)o.y=0;
x.fillRect(o.x,o.y,1,1)
});
requestAnimationFrame(t);
})();
</script>
</body>
</html>
