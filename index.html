<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockState</title>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
}

*{box-sizing:border-box}
html,body{
margin:0;
padding:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow:hidden;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* NAV */
.nav{
position:fixed;
top:0;
width:100%;
z-index:5;
display:flex;
justify-content:center;
gap:32px;
padding:10px 0;
letter-spacing:.35em;
font-size:.75rem;
color:var(--muted);
background:linear-gradient(to bottom, rgba(7,7,12,.9), rgba(7,7,12,0));
}
.nav a{
color:inherit;
text-decoration:none;
cursor:pointer;
}

/* LAYOUT */
.container{
position:relative;
z-index:2;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
padding:60px 16px 0;
}

h1{
font-size:3rem;
font-weight:900;
color:var(--accent);
margin:10px 0 6px;
}

.bio{
max-width:460px;
font-size:.95rem;
color:var(--muted);
margin-bottom:22px;
}

/* BUTTON GRID */
.buttons{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
width:100%;
max-width:360px;
}

.btn{
padding:14px;
border-radius:16px;
font-weight:800;
border:1px solid var(--border);
background:#10101a;
color:var(--muted);
cursor:not-allowed;
}

/* CRYPTO BUTTON – EDGE GLOW ONLY */
.btn.crypto{
cursor:pointer;
color:white;
background:#10101a;
border:1px solid var(--accent);
box-shadow:0 0 14px rgba(108,124,255,.45);
animation:pulse 3s infinite;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 10px rgba(108,124,255,.35)}
50%{box-shadow:0 0 18px rgba(108,124,255,.6)}
}

/* FOOTER */
.footer{
position:fixed;
bottom:16px;
left:16px;
display:flex;
gap:10px;
font-size:.7rem;
color:var(--muted);
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="nav">
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</div>

<div class="container">
<h1>BlockState</h1>
<div class="bio">A visual snapshot of the moment — built to be shared.</div>

<div class="buttons">
<button class="btn crypto" onclick="location.href='crypto.html'">Crypto</button>
<button class="btn">Stocks (Under Construction)</button>
<button class="btn">Viral Images (Under Construction)</button>
<button class="btn">Memes (Under Construction)</button>
</div>
</div>

<div class="footer">
<span>v1.0</span>
<span>FAQ</span>
</div>

<script>
/* PARTICLES (PERSISTENT STATE) */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();addEventListener("resize",resize);

if(!window.__particles){
window.__particles=[];
for(let i=0;i<70;i++)window.__particles.push({
x:Math.random()*w,y:Math.random()*h,
vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25
});
}
const p=window.__particles;

(function loop(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.35)";
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0)o.x=w;if(o.y<0)o.y=h;
if(o.x>w)o.x=0;if(o.y>h)o.y=0;
x.fillRect(o.x,o.y,1,1);
});
requestAnimationFrame(loop);
})();
</script>

</body>
</html>
