<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BlockState</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#07070c;
--panel:#0b0b18;
--border:#24243a;
--text:#ffffff;
--muted:#a3a8c2;
--accent:#6c7cff;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
width:100%;
height:100%;
background:var(--bg);
font-family:Inter,system-ui,sans-serif;
color:var(--text);
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:28px;
padding:14px;
z-index:10;
transition:transform .3s ease;
}
nav.hide{transform:translateY(-100%)}
nav a{
color:var(--muted);
text-decoration:none;
font-weight:900;
font-size:.75rem;
letter-spacing:.25em;
}

/* PARTICLES */
canvas{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* HERO */
.container{
position:relative;
z-index:2;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
text-align:center;
padding:120px 32px 32px;
}

h1{
font-size:3.6rem;
font-weight:900;
color:var(--accent);
}

.tagline{
margin-top:14px;
font-size:1.05rem;
color:var(--muted);
max-width:640px;
}

/* ICON GRID */
.icons{
margin-top:42px;
width:100%;
max-width:560px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

.icon{
background:var(--panel);
border:1px solid var(--border);
border-radius:18px;
padding:18px;
font-weight:900;
font-size:.9rem;
text-align:center;
cursor:pointer;
position:relative;
}

.icon span{
display:block;
margin-top:6px;
font-size:.65rem;
letter-spacing:.18em;
color:var(--muted);
}
</style>
</head>

<body>

<nav id="nav">
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</nav>

<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="tagline">
Visualize the moment. Capture the state. Share it.
</div>

<div class="icons">
<div class="icon" onclick="location.href='crypto.html'">Crypto<span>LIVE</span></div>
<div class="icon">Stocks<span>SOON</span></div>
<div class="icon">Ideas<span>SOON</span></div>
<div class="icon">Memes<span>SOON</span></div>
</div>
</div>

</body>
</html>
