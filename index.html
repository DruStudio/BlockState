<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>BlockState</title>

<style>
:root{
--bg:#07070c;
--panel:#141425;
--border:#2a2a3a;
--text:#ffffff;
--muted:#9aa0b4;
--accent:#6c7cff;
}

*{box-sizing:border-box}
html,body{
margin:0;
padding:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
overflow-x:hidden;
}

canvas#particles{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

.container{
position:relative;
z-index:2;
max-width:100%;
padding:80px 20px 120px;
text-align:center;
}

h1{
font-size:3rem;
font-weight:900;
color:var(--accent);
margin-bottom:6px;
}

.subtitle{
font-size:.85rem;
letter-spacing:.3em;
color:var(--muted);
margin-bottom:14px;
}

.bio{
max-width:420px;
margin:0 auto 36px;
font-size:.95rem;
color:#cfd3ff;
}

.nav{
display:flex;
justify-content:center;
gap:24px;
margin-bottom:48px;
font-size:.8rem;
letter-spacing:.3em;
color:var(--muted);
}

.nav a{
color:inherit;
text-decoration:none;
}

.panel{
max-width:420px;
margin:0 auto;
background:linear-gradient(135deg,var(--panel),#1d1d32);
border:1px solid var(--border);
border-radius:22px;
padding:24px;
}

.primary{
display:block;
width:100%;
padding:16px;
border-radius:16px;
border:none;
font-weight:900;
background:linear-gradient(135deg,var(--accent),#8b5cf6);
color:white;
cursor:pointer;
box-shadow:0 0 18px rgba(108,124,255,.35);
}

.footer-float{
position:fixed;
left:14px;
bottom:14px;
display:flex;
gap:8px;
opacity:0;
transition:.3s;
}

.footer-float.show{opacity:1}

.badge{
padding:8px 12px;
border-radius:12px;
border:1px solid var(--border);
background:#10101a;
font-size:.7rem;
font-weight:700;
cursor:pointer;
}

#faq{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
align-items:center;
justify-content:center;
z-index:30;
}

#faq .panel{max-width:420px}

@media(max-width:480px){
h1{font-size:2.4rem}
}
</style>
</head>

<body>
<canvas id="particles"></canvas>

<div class="container">
<h1>BlockState</h1>
<div class="subtitle">HOME</div>
<div class="bio">A visual snapshot of the moment â€” built to be shared.</div>

<div class="nav">
<a href="index.html">HOME</a>
<a href="crypto.html">CRYPTO</a>
</div>

<div class="panel">
<button class="primary" onclick="location.href='crypto.html'">Crypto</button>
</div>
</div>

<div class="footer-float" id="footer">
<div class="badge">v1.0</div>
<div class="badge" onclick="openFAQ()">FAQ</div>
</div>

<div id="faq">
<div class="panel">
<h3>What is BlockState?</h3>
<p>BlockState creates clean, shareable snapshots of live data moments.</p>
<p>This project is visual-first and designed for social sharing.</p>
<button class="badge" onclick="closeFAQ()">Close</button>
</div>
</div>

<script>
/* particles */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3});
(function t(){
x.clearRect(0,0,w,h);
x.fillStyle="rgba(108,124,255,.35)";
p.forEach(o=>{o.x+=o.vx;o.y+=o.vy;if(o.x<0)o.x=w;if(o.y<0)o.y=h;if(o.x>w)o.x=0;if(o.y>h)o.y=0;x.fillRect(o.x,o.y,1,1)});
requestAnimationFrame(t);
})();

/* footer */
addEventListener("scroll",()=>{
const f=document.getElementById("footer");
(innerHeight+scrollY)>=document.body.offsetHeight-40?f.classList.add("show"):f.classList.remove("show");
});
function openFAQ(){faq.style.display="flex"}
function closeFAQ(){faq.style.display="none"}
</script>
</body>
</html>
